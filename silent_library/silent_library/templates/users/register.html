<!-- templates/users/register.html -->
{% extends 'base.html' %}

{% block title %}Register - Silent Library{% endblock %}

{% block content %}
    <h2>Create an Account</h2>
    <p>This is the placeholder for the registration form. The form will allow new users to sign up for the library service.</p>
    
    <form action="" method="post">
        <!-- CSRF token is required for security -->
        {% csrf_token %}
        
        <!-- Form fields will be added here later -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Register</button>
    </form>
{% endblock %}
